<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeLux InnerSource Clinic Repositories</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
</head>
<body>
    <div class="header">
        <img id="logo" src="logo/mslogo.png" alt="Logo">
        <h1>BeLux InnerSource Clinic Repositories</h1>
    </div>
    <div class="filter">
        <label for="topic-select">Filter by topic:</label>
        <select id="topic-select">
            <option value="all">All</option>
            <option value="infra">Infra</option>
            <option value="data">Data</option>
            <option value="ai">AI</option>
            <option value="app-innovation">App Innovation</option>
        </select>
    </div>
    <div class="content">
        <div id="repos"></div>
        <div class="chart-container">
            <canvas id="topicChart"></canvas>
        </div>
    </div>
    <div class="loading-spinner" id="loading-spinner"></div>
    <script src="script.js"></script>
</body>
</html>
